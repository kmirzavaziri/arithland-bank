{% extends "base.html" %}

{% load django_bootstrap5 %}


{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center d-flex">
            {% block before_card %}
            {% endblock %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">{{ ui.title }}</div>
                    <div class="card-body">
                        <p>{{ ui.message }}</p>
                    </div>
                </div>
            </div>
            {% block after_card %}
            {% endblock %}
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    {{ form.media }}
{% endblock %}
